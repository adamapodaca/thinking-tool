<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Thinking Tool</h1>
        <p class="subtitle">Know thyself â€” then build from there</p>
    </header>

    <section id="project-bar">
        <select id="project-select"></select>
        <button id="new-project-btn">+ New Project</button>
        <button id="rename-project-btn">Rename</button>
        <button id="delete-project-btn">Delete</button>
    </section>

    <main>
        <!-- View toggle -->
        <section id="view-toggle">
            <button class="view-button active" id="list-view-btn">List View</button>
            <button class="view-button" id="tree-view-btn">Tree View</button>
            <button class="view-button" id="guided-view-btn">Guided Thinking</button>
        </section>

        <!-- Filter bar for tags -->
        <section id="filter-bar">
            <button class="filter-button active" data-tag="all">All</button>
        </section>

        <!-- Area where all idea cards will appear -->
        <section id="ideas-container">
            <p id="empty-message">No ideas yet. Start by adding one below.</p>
        </section>

        <!-- Input area for new ideas -->
        <section id="input-area">
            <textarea
                id="idea-input"
                placeholder="What's on your mind? Type a thought, a fragment, anything..."
                rows="3"
            ></textarea>
            <button id="add-button">Add Thought</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
